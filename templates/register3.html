<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Your Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center;">
      <div class="container-sm col-lg-4 col-md-8 col-sm-12" style="margin-top: 120px; border: 0.5px solid black; padding: 20px 20px 20px 20px; border-radius: 2%;">
        <div style="display: flex; justify-content: center;">
          <h2 style="margin-bottom: 50px;">Set Your Password</h2>
        </div>
        <form action="\{{email}}\setpassword" method="POST">
          <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="staticEmail" value="email@example.com">
            </div>
          </div>

          <div class="form-group row" style="margin-top: 30px;">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" name="pass" placeholder="Password">
            </div>
          </div>

          <div style="display: flex;justify-content: center;">
            <span><button type="submit" class="btn btn-primary mb-2 mt-4">Set Password</button></span>
          </div>

        </form>
</body>
</html>
