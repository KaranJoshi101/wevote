<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center;">
  <div class="container-sm col-lg-4 col-md-8 col-sm-12 shadow-lg p-3 mb-5 bg-white rounded" style="margin-top: 120px;  padding: 20px 20px 20px 20px; border-radius: 2%;">
    <div style="display: flex; justify-content: center;">
      <h1 style="margin-bottom: 50px; color: #05325E;">Login Page</h1>
    </div>
    <form action="\login" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email" required>
          <small id="emailHelp" class="form-text text-muted">Enter your official College Email-ID</small>
        </div>
        <div class="form-group" style="margin-top: 10px;">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" name="pass" placeholder="Password" required>
        </div>
        
        <div style="display: flex; justify-content: space-between;">
        <button type="submit" class="btn btn-primary" style="margin-top: 10px; background-color: #05325E; border-color: #05325E;">Submit</button>
        <p style="color: rgb(214, 4, 4); font-size: small; margin-top: 2px;">
          {%for message in get_flashed_messages()%}
          
          {{message}}
       
          {%endfor%}
        </p>
      </div>
      <a href="/forgot" style="font-size: small; text-decoration: none; color: #05325E" >Forgot Password?</a>
      </form>
      
        
      <div style="line-height: 5rem;">
    
      New User? <a href="/register" style="color: #05325E;">Register</a>
    </div>
    </div>    
</body>
</html>
