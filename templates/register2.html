<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <h1>Verify with OTP</h1>
    <form action="/{{email}}/verification" method="POST">
        <div class="container height-100 d-flex justify-content-center align-items-center">
            <div class="position-relative">
                <div class="card p-2 text-center">
                    <h6>Please enter the one time password <br> to verify your account</h6>
                    <div> <span>A code has been sent to</span> <small>{{email}}</small> </div>
                    <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2"> <input class="m-2 text-center form-control rounded" type="text" id="first" name="one" maxlength="1" /> <input class="m-2 text-center form-control rounded" type="text" id="second" name="two" maxlength="1" /> <input class="m-2 text-center form-control rounded" type="text" id="third" name="three" maxlength="1" /> <input class="m-2 text-center form-control rounded" type="text" id="fourth" name="four" maxlength="1" /> <input class="m-2 text-center form-control rounded" type="text" id="fifth" name="five" maxlength="1" /> <input class="m-2 text-center form-control rounded" type="text" id="sixth" name="six" maxlength="1" /> </div>
                    <div class="mt-4"> <button class="btn btn-danger px-4 validate">Validate</button> </div>
                </div>
            </div>
        </div>
       
      </form>
      Already a user? <a href="\login">Login</a>
</body>
</html>
