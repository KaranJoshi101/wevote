<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/register2.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


</head>
<body style="display: flex; justify-content: center">
  <div class="container-sm col-lg-4 col-md-8 col-sm-12 shadow-lg p-3  bg-white rounded" style="margin-top:120px ;padding: 20px 20px 20px 20px; border-radius: 2%;">
    <div style="display: flex; justify-content: center;">
      <h1 style="margin-bottom: 40px;">Verify with OTP</h1>
    </div>
    <div class="container d-flex-column justify-content-center align-items-center text-center pb-5">
      <h6>Please enter the one time password <br> to verify your account</h6>
    <div> 
      <span>A code has been sent to</span> <small>{{email}}</small> 
    </div>
    </div>
    <div class="container">
      <form action="/{{email}}/verification" method="POST">
        <div id="otp" class="input-field">
          <input type="number" form-control id="first" name="one"/>
          <input type="number" form-control id="second" name="two" disabled />
          <input type="number"form-control id="third" name="three" disabled />
          <input type="number" form-control id="fourth" name="four" disabled />
          <input type="number" form-control id="fifth" name="five" disabled />
          <input type="number" form-control id="sixth" name="six" disabled />
        </div>
        <button>Verify OTP</button>
      </form>
    </div>
    <div class="container pt-1">
      Already a user? <a href="\login">Login</a>
    </div>

  </div>


        <script src="/static/register2.js" ></script>
</body>
</html>
