<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register as a candidate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body style="display: flex; justify-content: center;">
  <div class="container-sm col-lg-6 col-md-10 col-sm-12" style="margin-top: 120px; border: 0.5px solid rgb(187, 182, 182); padding: 20px 20px 20px 20px; border-radius: 1%;">
    <form method="POST">
    <div>
      <h3 style="text-align: center;font-weight: 700;">Register as a Candidate</h3>
      <p style="text-align: center;font-size: smaller;color: rgb(99, 97, 97);">Complete the below fields to register as a candidate.</p>
    </div>
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Email : </label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticEmail" value={{user.email}}>
      </div>
      <label for="staticName" class="col-sm-2 col-form-label">Candidate Name : </label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control-plaintext" id="staticName" value={{user.name}}>
      </div>
    </div>
    


    <div class="input-group mb-2">
      <input type="file" class="form-control" id="inputGroupFile02" name="dp">
    </div>

    <div class="mb-3 mt-3">
      <label for="exampleFormControlTextarea1" class="form-label">Add Your Motive/ Your Plans</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" name="motive"></textarea>
    </div>
    

        <div class="d-flex justify-content-between align-items-center">
            <div>
                <label for="validationCustom01" class="form-label" style="margin-bottom: 1px;">Branch<p style="display: inline;color: rgb(184, 4, 4);">*</p></label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Branch" name="branch" required>
            </div>
            <div class="mt-4">
                <select class="form-select c" aria-label="Default select example" name="gender" required>
                  <option selected>Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="3rd"> I Prefer Not to Say</option>
                </select>
            </div>
        </div>


  <button type="submit" class="btn btn-primary mt-3" >Register as a Candidate</button>

  
</form>
  </div>    
</body>
</html>
