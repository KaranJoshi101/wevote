<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center;">
    <div class="container-sm col-lg-4 col-md-8 col-sm-12" style="margin-top: 120px; border: 0.5px solid black; padding: 20px 20px 20px 20px; border-radius: 2%;">
      <div style="display: flex; justify-content: center;">
        <h1 style="margin-bottom: 50px;">Register Page</h1>
      </div>
      <form action="/register" method="POST">
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="text-danger" style="font-size:smaller; font-stretch: semi-expanded;">Email Already Registered</small>
          <br/>
          <div data-mdb-input-init class="form-outline">
            <label class="form-group" for="typePhone">Phone number</label>
            <input type="tel" id="typePhone" class="form-control" />
        </div>
        <br/>
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2" for="inlineFormCustomSelect">Organisation type</label>
              <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                <option selected>Choose...</option>
                <option value="1">Educational Institutions</option>
                <option value="2">Political Parties</option>
                <option value="3">Community Groups</option>
                <option value="4">Civic Organizations</option>
                <option value="5">Corporate Entities</option>
                <option value="6">Government Organizations</option>
              </select>
            </div>
        <br>
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Upload Credentials</label>
            <input class="form-control" type="file" id="formFileMultiple" multiple>
          </div>
        <br>
          <span><button type="submit" class="btn btn-primary" style="margin-top: 50px; margin-bottom: 20px; background-color: #05325E; border-color: #05325E;">Send OTP</button></span>
        </div>
      </form>  
    </div>     
</body>
</html>
