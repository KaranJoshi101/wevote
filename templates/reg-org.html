<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center;">
    <div class="container-sm col-lg-4 col-md-8 col-sm-12" style="margin-top: 120px; border: 0.5px solid black; padding: 20px 20px 20px 20px; border-radius: 2%;">
      <div style="display: flex; justify-content: center;">
        <h1 style="margin-bottom: 50px;">Register Page</h1>
      </div>
      <form action="/{{user.id}}/org/register" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          
          <br/>
          
          
        <br/>
        <div class="form-row align-items-center">
            <div class="col-auto my-1">
              <label class="mr-sm-2" for="inlineFormCustomSelect">Organisation type</label>
              <select class="custom-select mr-sm-2" name="org-type" id="inlineFormCustomSelect">
                <option selected>Choose Organization Type</option>
                <option value="1">Educational Institutions</option>
                <option value="2">Political Parties</option>
                <option value="3">Community Groups</option>
                <option value="4">Civic Organizations</option>
                <option value="5">Corporate Entities</option>
                <option value="6">Government Organizations</option>
              </select>
            </div>
            <div data-mdb-input-init class="form-outline">
              <label class="form-group"  for="typePhone">Organization Name</label>
              <input type="text" name="org-name" class="form-control" />
          </div>
        <br>
        <div data-mdb-input-init class="form-outline">
          <label class="form-group"  for="typePhone">Phone number</label>
          <input type="number" name="phone" id="typePhone" class="form-control" />
      </div>
        <div class="mb-3">
            <label for="formFileMultiple" class="form-label">Upload Credentials (in .pdf or .doc format)</label>
            <input class="form-control" name="file" type="file" id="formFileMultiple">
          </div>
        <br>
        {%for msg in get_flashed_messages()%}
          <small id="emailHelp" class="text-danger" style="font-size:smaller; font-stretch: semi-expanded;">{{msg}}</small>
          {%endfor%}
          <span><button type="submit" class="btn btn-primary" style="margin-top: 50px; margin-bottom: 20px; background-color: #05325E; border-color: #05325E;">Submit</button></span>
        </div>
      </form>  
    </div>     
</body>
</html>
