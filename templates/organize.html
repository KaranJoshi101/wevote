<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center;">
  <div class="container-sm col-lg-4 col-md-8 col-sm-12" style="margin-top: 120px; border: 0.5px solid black; padding: 20px 20px 20px 20px; border-radius: 2%;">
  <h1 style="margin-bottom: 50px;">Organize a Voting Event</h1>
    <form action="\organize" method="POST">
        <div class="form-group row">
            <label for="title" class="col-sm-2 col-form-label">Title:       </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="title" name="title">
            </div>
          </div>
          <div class="form-group row">
            <label for="desc" class="col-sm-2 col-form-label">Description: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="desc" name="desc">
            </div>
          </div>
          <div class="form-group row">
            <label for="desc" class="col-sm-2 col-form-label">Enter Email ids of Candidates: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="desc" name="desc">
            </div>
          </div>
          <div class="form-group row">
            <label for="desc" class="col-sm-2 col-form-label">Enter Email ids of Voters: </label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="desc" name="desc">
            </div>
          </div>
        
        <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Request</button>
      </form>
    </div>    
</body>
</html>
