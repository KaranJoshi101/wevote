<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center;">
  <form action="\{{email}}\organize" method="POST">
    <div class="container-sm col-lg-6 col-md-10 col-sm-12" style="margin-top: 120px; border: 0.5px solid rgb(187, 182, 182); padding: 20px 20px 20px 20px; border-radius: 1%;">
      <div>
        <h3 style="text-align: center;font-weight: 700;">Organise a Event</h3>
        <p style="text-align: center;font-size: smaller;color: rgb(99, 97, 97);">Complete the below fields to organise a event.</p>
      </div>
      <div class="mb-3">
        <label for="validationCustom01" class="form-label" style="margin-bottom: 1px;">Title<p style="display: inline;color: rgb(184, 4, 4);">*</p></label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Title of Event" name="title" required>
      </div>
  
      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Add Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="2" name="desc"></textarea>
      </div>
      <span>
        <p class="mb-2">Choose Start of Event</p>
        <div class="col-sm-12 col-md-3 col-lg-3">
          <select class="form-select c" aria-label="Default select example" name="sdate">
            <option selected>Date</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
          </select>
        </div>
        <div  class="col-sm-12 col-md-3 col-lg-3">
          <select class="form-select c " aria-label="Default select example" name="smonth">
            <option selected>Month</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>
        </div>
        <div class="col-sm-12 col-md-3 col-lg-3">
          <select class="form-select c " aria-label="Default select example" name="syear">
          <option selected>Year</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
          <option value="2026">2026</option>
          <option value="2027">2027</option>
          <option value="2028">2028</option>
          <option value="2029">2029</option>
          <option value="2030">2030</option>
        </select>
        <div class="cs-form">
          <input type="time" class="form-control"  name="stime" />
        </div>
      </div>
        
      </span>
  
      
      
      
      <div class="input-group">
        <span class="input-group-text">Voters</span>
        <textarea class="form-control" aria-label="With textarea" rows="5" required name="voters"></textarea>
      </div>
      <div class="input-group mb-3 mt-3">
        <div class="input-group-text">
          <input class="form-check-input mt-0" type="checkbox" name="check" aria-label="Checkbox for following text input">
        </div>
        <span class="input-group-text">Candidates</span>
        <textarea class="form-control" aria-label="With textarea" rows="2" name="candidates"></textarea>
      </div>
    <button type="submit" class="btn btn-primary mt-3">Request for Event</button>
  </div>   
  </form>
    
  
    
      
    

   
</body>
</html>
